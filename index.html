<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAS PRI - Manajemen Kepegawaian</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    
    <link rel="stylesheet" href="style.css?v=2.1"> 

    <script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3.3.4/dist/vue.esm-browser.prod.js",
            "vue-router": "https://unpkg.com/vue-router@4.0.15/dist/vue-router.esm-browser.js",
            "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.5.0/lib/esm/index.js"
        }
    }
    </script>

    <style>
        [v-cloak] { display: none; }
        
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; font-family: 'Inter', sans-serif;
        }
        .loading-content {
            position: relative; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .pulse-ring {
            position: absolute; width: 120px; height: 120px;
            border: 4px solid var(--bs-primary); border-radius: 50%;
            opacity: 0; animation: pulse-animation 2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .pulse-ring.delay { animation-delay: 0.5s; }
        .brand-text {
            font-size: 1.5rem; font-weight: 900; letter-spacing: 3px;
            color: #333; z-index: 2; margin-bottom: 10px; text-transform: uppercase;
        }
        .loading-status {
            font-size: 0.85rem; color: #6c757d; font-weight: 500;
            text-transform: uppercase; letter-spacing: 1px; margin-top: 60px;
        }
        @keyframes pulse-animation {
            0% { transform: scale(0.5); opacity: 0.8; border-width: 4px; }
            100% { transform: scale(1.5); opacity: 0; border-width: 0px; }
        }
        .dot-1, .dot-2, .dot-3 { opacity: 0; animation: dot-fade 1.5s infinite; }
        .dot-1 { animation-delay: 0.0s; } .dot-2 { animation-delay: 0.2s; } .dot-3 { animation-delay: 0.4s; }
        @keyframes dot-fade { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body class="bg-light">

    <div id="app" v-cloak>
        <div v-if="store.isLoading" class="loading-overlay">
            <div class="loading-content">
                <div class="pulse-ring"></div>
                <div class="pulse-ring delay"></div>
                
                <div class="brand-text">
                    <span class="letter">M</span><span class="letter">A</span><span class="letter">S</span>
                    <span class="ms-2 letter text-primary">P</span><span class="letter text-primary">R</span><span class="letter text-primary">I</span>
                </div>

                <div class="loading-status">
                    Memproses Data
                    <span class="dot-1">.</span><span class="dot-2">.</span><span class="dot-3">.</span>
                </div>
            </div>
        </div>

        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.40.0/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/docx-preview/dist/docx-preview.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module" src="./js/main.js?v=2.1"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register SW dengan timestamp agar browser ngecek update
          navigator.serviceWorker.register('./sw.js?v=' + new Date().getTime())
            .then((registration) => {
              console.log('SW Registered:', registration.scope);
              
              // Cek update saat ini juga
              registration.update();

              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      console.log('New content available, please refresh.');
                      // Opsional: Paksa reload jika ada update kritikal
                      // window.location.reload(); 
                    } else {
                      console.log('Content is cached for offline use.');
                    }
                  }
                };
              };
            })
            .catch((err) => {
              console.log('SW Registration failed:', err);
            });
        });
      }
    </script>
</body>
</html>
